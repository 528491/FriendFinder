            <button type="button" id="addFriendButton" class="btn btn-primary">Submit</button>

    <script type="text/javascript">
        $("#addFriendButton").on("click", function(){

                question8: $("#question8").val().trim(),

            };

            $.post("http://localhost:4000/api/new", newFriend).done(function(data){
